<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Dinosaur Game</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      overflow-x: hidden;
    }
    #gameCanvas {
      background-color: #f0f0f0;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .game-container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

  <div class="game-container w-full">
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 text-gray-800">仿Google · 方龙游戏</h1>
    
    <div class="flex flex-col md:flex-row gap-6">
      <!-- 游戏区域 -->
      <div class="flex-1">
        <canvas id="gameCanvas" width="700" height="300"></canvas>
      </div>

      <!-- 控制面板 -->
      <div class="w-full md:w-64 bg-white rounded-xl shadow-lg p-4 space-y-4">
        <h2 class="text-xl font-semibold text-gray-700">控制面板</h2>
        
        <div>
          <label class="block text-sm font-medium text-gray-600">游戏状态</label>
          <div id="statusText" class="mt-1 text-lg font-semibold text-green-600">准备就绪</div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600">当前分数</label>
          <div id="scoreText" class="mt-1 text-xl font-bold text-blue-600">0</div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600">最高分数</label>
          <div id="highScoreText" class="mt-1 text-lg font-semibold text-purple-600">0</div>
        </div>

        <button id="startBtn" class="w-full py-2 px-4 bg-green-500 hover:bg-green-600 text-white rounded-lg transition duration-200">
          开始游戏
        </button>

        <button id="pauseBtn" class="w-full py-2 px-4 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg transition duration-200">
          暂停游戏
        </button>

        <button id="resetBtn" class="w-full py-2 px-4 bg-red-500 hover:bg-red-600 text-white rounded-lg transition duration-200">
          重新开始
        </button>

        <div class="pt-2 border-t border-gray-200">
          <h3 class="text-sm font-semibold text-gray-700 mb-2">操作说明</h3>
          <ul class="text-xs text-gray-600 space-y-1">
            <li><i class="fas fa-keyboard mr-1"></i> 空格键跳跃</li>
            <li><i class="fas fa-keyboard mr-1"></i> P 键暂停</li>
            <li><i class="fas fa-keyboard mr-1"></i> R 键重置</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="mt-8 text-center text-sm text-gray-600">
      <p>使用空格键控制小恐龙跳跃，避开障碍物，挑战你的最高分！</p>
    </div>
  </div>

  <script src="dinosaur.js"></script>
</body>
</html>
