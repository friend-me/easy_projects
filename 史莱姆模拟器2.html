
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>史莱姆模拟器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 min-h-screen flex items-center justify-center p-4">

<div id="gameContainer" class="w-full max-w-3xl bg-black/30 backdrop-blur-lg rounded-xl shadow-2xl border border-white/10 overflow-hidden">
  <!-- Header -->
  <div class="p-4 text-center border-b border-white/10">
    <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-cyan-400">🎮 解压史莱姆模拟器 🧽</h1>
    <p class="mt-1 text-sm text-gray-300">点击并拖动创造你的专属史莱姆！</p>
  </div>

  <!-- Game Area -->
  <div class="relative h-[500px] w-full cursor-pointer touch-none select-none">
    <canvas id="slimeCanvas" class="absolute inset-0 w-full h-full"></canvas>
    
    <!-- Controls Panel -->
    <div class="absolute top-4 right-4 space-y-2 z-10">
      <button onclick="resetSlime()" class="flex items-center gap-2 px-3 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-all duration-200 transform hover:scale-105 active:scale-95 shadow-md">
        <i class="fas fa-sync-alt"></i><span>重置</span>
      </button>
      
      <button onclick="togglePhysics()" class="flex items-center gap-2 px-3 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-all duration-200 transform hover:scale-105 active:scale-95 shadow-md">
        <i class="fas fa-bolt"></i><span id="physicsBtnText">关闭物理</span>
      </button>
    </div>

    <!-- Info Panel -->
    <div class="absolute bottom-4 left-4 bg-black/50 backdrop-blur-sm p-3 rounded-lg text-xs text-white max-w-xs hidden md:block">
      <strong>玩法说明：</strong><br/>
      • 鼠标左键按住拖动<br/>
      • 观察粘液流动变形<br/>
      • 尝试不同的速度变化<br/>
      • 切换物理开关感受差异
    </div>
  </div>

  <!-- Footer -->
  <div class="p-3 text-center text-xs text-gray-400 border-t border-white/10">
    使用鼠标或触屏进行交互 | 物理引擎实时计算
  </div>
</div>

<script src="./史莱姆模拟器2.js"></script>
</body>
</html>
