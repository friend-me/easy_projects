<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>禅意木鱼 - 冥想敲击游戏</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* 保留所有之前的CSS样式 */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      min-height: 100vh;
    }
    .wooden-fish {
      transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
    }
    .wooden-fish:hover {
      transform: scale(1.05);
    }
    .wooden-fish:active {
      transform: scale(0.95);
    }
    .pulse-animation {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    .glow-text {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .modal-backdrop {
      backdrop-filter: blur(5px);
    }
    .rank-item:nth-child(1) .rank-number { background: linear-gradient(45deg, #ffd700, #ffa500); }
    .rank-item:nth-child(2) .rank-number { background: linear-gradient(45deg, #c0c0c0, #a9a9a9); }
    .rank-item:nth-child(3) .rank-number { background: linear-gradient(45deg, #cd7f32, #a0522d); }
    .hidden {
      display: none !important;
    }
    .bounce {
      animation: bounce 0.3s;
    }
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(0.95); }
    }
    .particle {
      position: absolute;
      pointer-events: none;
      opacity: 0.7;
      font-size: 1.5rem;
    }
    .wooden-fish-svg {
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <header class="w-full max-w-4xl mb-8 text-center">
    <h1 class="text-5xl font-bold text-white glow-text mb-2">禅意木鱼</h1>
    <p class="text-xl text-white opacity-90">敲击木鱼，积累功德，静心修行</p>
  </header>

  <main class="w-full max-w-4xl bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl shadow-2xl p-6 md:p-8">
    <!-- 登录/游客模式选择 -->
    <div id="auth-section" class="mb-8">
      <h2 class="text-3xl font-semibold text-white mb-6 text-center">选择修行方式</h2>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <button id="guest-login" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white py-4 px-8 rounded-xl text-lg font-medium transition-all duration-300 transform hover:scale-105 shadow-lg">
          <i class="fas fa-user-secret mr-2"></i>匿名修行
        </button>
        <button id="account-login" class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white py-4 px-8 rounded-xl text-lg font-medium transition-all duration-300 transform hover:scale-105 shadow-lg">
          <i class="fas fa-sign-in-alt mr-2"></i>正式入门
        </button>
      </div>
    </div>

    <!-- 登录表单 -->
    <div id="login-form" class="hidden mb-8">
      <div class="max-w-md mx-auto bg-white bg-opacity-20 backdrop-blur-sm rounded-xl p-6 shadow-lg">
        <h2 class="text-2xl font-semibold text-white mb-4 text-center">佛门登记</h2>
        <input type="text" id="username" placeholder="请输入法号" class="w-full p-3 border border-gray-300 rounded-lg mb-4 bg-white bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-purple-500">
        <button id="submit-login" class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 text-white py-3 px-4 rounded-lg font-medium transition-all duration-300 shadow-lg">
          <i class="fas fa-dharmachakra mr-2"></i>正式入门
        </button>
        <button id="back-to-auth" class="mt-3 w-full text-white hover:text-gray-200 py-2 px-4 rounded transition flex items-center justify-center">
          <i class="fas fa-arrow-left mr-2"></i>返回选择
        </button>
      </div>
    </div>

    <!-- 游戏主界面 -->
    <div id="game-section" class="hidden text-center">
      <div class="mb-6">
        <h2 class="text-2xl font-semibold text-white mb-2">欢迎，<span id="player-name" class="text-yellow-300"></span></h2>
        <div class="flex flex-wrap justify-center gap-4 mt-3">
          <div class="bg-white bg-opacity-20 rounded-lg px-4 py-2">
            <p class="text-white text-sm">当前境界</p>
            <p id="player-level" class="text-xl font-bold text-yellow-300">1</p>
          </div>
          <div class="bg-white bg-opacity-20 rounded-lg px-4 py-2">
            <p class="text-white text-sm">累积功德</p>
            <p id="total-count" class="text-xl font-bold text-green-300">0</p>
          </div>
          <div class="bg-white bg-opacity-20 rounded-lg px-4 py-2">
            <p class="text-white text-sm">今日敲击</p>
            <p id="today-count" class="text-xl font-bold text-blue-300">0</p>
          </div>
        </div>
      </div>
      
      <div class="my-8 relative">
        <!-- 方案1: 使用SVG木鱼图像（最稳定） -->
        <div id="wooden-fish-container" class="wooden-fish mx-auto cursor-pointer rounded-full bg-gradient-to-br from-yellow-800 to-yellow-900 p-6 shadow-2xl w-64 h-64 flex items-center justify-center floating">
          <svg class="wooden-fish-svg" width="180" height="180" viewBox="0 0 200 200">
            <!-- 木鱼主体 -->
            <ellipse cx="100" cy="100" rx="90" ry="60" fill="url(#woodGradient)" stroke="#5D4037" stroke-width="4"/>
            
            <!-- 木纹纹理 -->
            <path d="M30,100 Q100,70 170,100 Q100,130 30,100" fill="none" stroke="#3E2723" stroke-width="2" stroke-opacity="0.3"/>
            <path d="M40,90 Q100,60 160,90 Q100,120 40,90" fill="none" stroke="#3E2723" stroke-width="1.5" stroke-opacity="0.3"/>
            <path d="M50,110 Q100,80 150,110 Q100,140 50,110" fill="none" stroke="#3E2723" stroke-width="1.5" stroke-opacity="0.3"/>
            
            <!-- 敲击点 -->
            <circle cx="100" cy="100" r="25" fill="url(#knockGradient)" stroke="#D84315" stroke-width="3">
              <animate attributeName="r" values="25;27;25" dur="2s" repeatCount="indefinite" begin="0s"/>
            </circle>
            
            <!-- 佛字 -->
            <text x="100" y="110" text-anchor="middle" fill="#FFEB3B" font-size="28" font-weight="bold" font-family="Arial, sans-serif">
              佛
              <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
            </text>
            
            <!-- 渐变定义 -->
            <defs>
              <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#795548"/>
                <stop offset="50%" stop-color="#5D4037"/>
                <stop offset="100%" stop-color="#3E2723"/>
              </linearGradient>
              <radialGradient id="knockGradient">
                <stop offset="0%" stop-color="#FF9800"/>
                <stop offset="100%" stop-color="#F57C00"/>
              </radialGradient>
            </defs>
          </svg>
        </div>
        
        <!-- 方案2: 备用在线图片（如果SVG有问题，可以取消注释下面的img标签） -->
        <!--
        <img src="https://img.icons8.com/color/512/wood.png" alt="禅意木鱼图像" 
             class="wooden-fish mx-auto cursor-pointer rounded-full floating" 
             id="wooden-fish-img" 
             style="width: 250px; height: 250px; object-fit: contain;"
             onerror="this.style.display='none'; document.getElementById('wooden-fish-svg').style.display='block';">
        -->
      </div>
      
      <div class="mb-6">
        <button id="knock-btn" class="pulse-animation bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 text-white py-4 px-10 rounded-full text-xl font-bold shadow-2xl transition-all duration-300 transform hover:scale-105">
          <i class="fas fa-drum mr-2"></i>虔诚敲击
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8">
        <button id="view-ranking" class="bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 text-white py-3 px-6 rounded-lg font-medium transition-all duration-300 shadow-lg">
          <i class="fas fa-trophy mr-2"></i>功德榜单
        </button>
        <button id="logout-btn" class="bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white py-3 px-6 rounded-lg font-medium transition-all duration-300 shadow-lg">
          <i class="fas fa-sign-out-alt mr-2"></i>离开禅堂
        </button>
      </div>
    </div>

    <!-- 排行榜弹窗 -->
    <div id="ranking-modal" class="fixed inset-0 modal-backdrop bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
      <div class="bg-white rounded-2xl shadow-2xl w-11/12 max-w-2xl p-6 relative">
        <button id="close-ranking" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-3xl w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 transition">&times;</button>
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">功德排行榜</h2>
        <div class="mb-6 flex flex-wrap justify-center gap-2">
          <button class="ranking-tab active px-5 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-full font-medium" data-type="total">总榜</button>
          <button class="ranking-tab px-5 py-2 bg-white text-gray-700 hover:bg-gray-100 rounded-full font-medium shadow" data-type="daily">日榜</button>
          <button class="ranking-tab px-5 py-2 bg-white text-gray-700 hover:bg-gray-100 rounded-full font-medium shadow" data-type="weekly">周榜</button>
          <button class="ranking-tab px-5 py-2 bg-white text-gray-700 hover:bg-gray-100 rounded-full font-medium shadow" data-type="monthly">月榜</button>
        </div>
        <div id="ranking-content" class="max-h-96 overflow-y-auto pr-2">
          <!-- 动态加载排行榜内容 -->
        </div>
      </div>
    </div>
  </main>

  <footer class="mt-10 text-white text-center opacity-80">
    <p><i class="fas fa-pray mr-2"></i>© 2026 禅意木鱼 - 静心修行，积累功德</p>
  </footer>

  <script>
    // 模拟用户数据存储
    const users = JSON.parse(localStorage.getItem('woodenFishUsers')) || {};
    const currentUserKey = 'woodenFish_current_user';
    const today = new Date().toDateString();

    // 初始化页面元素
    const authSection = document.getElementById('auth-section');
    const loginForm = document.getElementById('login-form');
    const gameSection = document.getElementById('game-section');
    const playerNameSpan = document.getElementById('player-name');
    const playerLevelSpan = document.getElementById('player-level');
    const totalCountSpan = document.getElementById('total-count');
    const todayCountSpan = document.getElementById('today-count');
    const woodenFishContainer = document.getElementById('wooden-fish-container');
    const knockBtn = document.getElementById('knock-btn');
    const viewRankingBtn = document.getElementById('view-ranking');
    const logoutBtn = document.getElementById('logout-btn');
    const rankingModal = document.getElementById('ranking-modal');
    const closeRankingBtn = document.getElementById('close-ranking');
    const rankingContent = document.getElementById('ranking-content');
    const rankingTabs = document.querySelectorAll('.ranking-tab');

    // 音效
    let audioContext;
    let gainNode;

    function initAudio() {
      if (!audioContext) {
        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          gainNode = audioContext.createGain();
          gainNode.connect(audioContext.destination);
          gainNode.gain.value = 0.3;
        } catch (e) {
          console.log('音频初始化失败:', e);
        }
      }
    }

    function playWoodenFishSound() {
      if (!audioContext) {
        initAudio();
        if (!audioContext) return;
      }
      
      try {
        const oscillator = audioContext.createOscillator();
        oscillator.connect(gainNode);
        oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(80, audioContext.currentTime + 0.3);
        oscillator.type = 'sine';
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.3);
      } catch (e) {
        console.log('播放音效失败:', e);
      }
    }

    // 创建粒子效果
    function createParticle(x, y) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.textContent = Math.random() > 0.5 ? '功德+1' : '善哉';
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      particle.style.color = getRandomColor();
      
      document.body.appendChild(particle);
      
      const animation = particle.animate([
        { transform: 'translateY(0) scale(1)', opacity: 1 },
        { transform: `translateY(-${Math.random() * 50 + 50}px) translateX(${Math.random() * 40 - 20}px) scale(0.5)`, opacity: 0 }
      ], {
        duration: 1000,
        easing: 'cubic-bezier(0.2, 0, 0.8, 1)'
      });
      
      animation.onfinish = () => {
        particle.remove();
      };
    }

    function getRandomColor() {
      const colors = ['#FF6B6B', '#4ECDC4', '#FFD166', '#06D6A0', '#118AB2', '#EF476F'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // 切换显示区域
    function showSection(section) {
      [authSection, loginForm, gameSection].forEach(s => s.classList.add('hidden'));
      section.classList.remove('hidden');
    }

    // 获取当前用户信息
    function getCurrentUser() {
      const username = localStorage.getItem(currentUserKey);
      return username ? users[username] : null;
    }

    // 更新用户信息显示
    function updateUserInfo() {
      const user = getCurrentUser();
      if (user) {
        playerNameSpan.textContent = user.name;
        playerLevelSpan.textContent = user.level;
        totalCountSpan.textContent = user.totalCount;
        todayCountSpan.textContent = user.dailyCount[today] || 0;
        
        // 根据功德数改变木鱼颜色
        updateWoodenFishColor(user.totalCount);
      }
    }

    // 根据功德数改变木鱼颜色
    function updateWoodenFishColor(totalCount) {
      const fishContainer = woodenFishContainer;
      if (!fishContainer) return;
      
      if (totalCount >= 1000) {
        fishContainer.className = fishContainer.className.replace(/from-\w+-\d+ to-\w+-\d+/, 'from-yellow-400 to-yellow-600');
      } else if (totalCount >= 500) {
        fishContainer.className = fishContainer.className.replace(/from-\w+-\d+ to-\w+-\d+/, 'from-yellow-600 to-yellow-800');
      } else if (totalCount >= 100) {
        fishContainer.className = fishContainer.className.replace(/from-\w+-\d+ to-\w+-\d+/, 'from-yellow-700 to-yellow-900');
      } else {
        fishContainer.className = fishContainer.className.replace(/from-\w+-\d+ to-\w+-\d+/, 'from-yellow-800 to-yellow-900');
      }
    }

    // 敲击木鱼事件
    function handleKnock(event) {
      const user = getCurrentUser();
      if (!user) return;

      // 播放音效
      playWoodenFishSound();
      
      // 增加计数
      user.totalCount += 1;
      user.dailyCount[today] = (user.dailyCount[today] || 0) + 1;
      user.level = Math.floor(user.totalCount / 100) + 1;
      user.lastUpdate = new Date().toISOString();
      
      // 保存数据
      users[user.name] = user;
      localStorage.setItem('woodenFishUsers', JSON.stringify(users));
      
      // 更新显示
      updateUserInfo();
      
      // 添加敲击特效
      woodenFishContainer.classList.add('bounce');
      setTimeout(() => {
        woodenFishContainer.classList.remove('bounce');
      }, 300);
      
      // 创建粒子效果
      if (event) {
        const rect = woodenFishContainer.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;
        createParticle(x, y);
      }
    }

    // 登录处理
    function handleLogin(username) {
      if (!username.trim()) {
        alert('请输入法号');
        return;
      }

      let user;
      if (users[username]) {
        // 已存在用户，直接登录
        user = users[username];
      } else {
        // 新用户注册
        user = {
          name: username,
          totalCount: 0,
          level: 1,
          dailyCount: {},
          lastUpdate: new Date().toISOString(),
          createdAt: new Date().toISOString()
        };
        users[username] = user;
      }
      
      // 确保dailyCount对象存在今天的数据
      if (!user.dailyCount[today]) {
        user.dailyCount[today] = 0;
      }
      
      localStorage.setItem('woodenFishUsers', JSON.stringify(users));
      localStorage.setItem(currentUserKey, username);
      
      showSection(gameSection);
      updateUserInfo();
    }

    // 退出登录
    function handleLogout() {
      if (confirm('确定要离开禅堂吗？')) {
        localStorage.removeItem(currentUserKey);
        showSection(authSection);
      }
    }

    // 显示排行榜
    function showRanking(type) {
      let sortedUsers = [];
      const now = new Date();

      switch(type) {
        case 'daily':
          sortedUsers = Object.values(users)
            .map(user => ({
              ...user,
              score: user.dailyCount[today] || 0
            }))
            .filter(user => user.score > 0)
            .sort((a, b) => b.score - a.score);
          break;
        case 'weekly':
          const oneWeekAgo = new Date(now);
          oneWeekAgo.setDate(now.getDate() - 7);
          sortedUsers = Object.values(users)
            .map(user => ({
              ...user,
              score: Object.entries(user.dailyCount)
                .filter(([date]) => new Date(date) >= oneWeekAgo)
                .reduce((sum, [, count]) => sum + count, 0)
            }))
            .filter(user => user.score > 0)
            .sort((a, b) => b.score - a.score);
          break;
        case 'monthly':
          const oneMonthAgo = new Date(now);
          oneMonthAgo.setMonth(now.getMonth() - 1);
          sortedUsers = Object.values(users)
            .map(user => ({
              ...user,
              score: Object.entries(user.dailyCount)
                .filter(([date]) => new Date(date) >= oneMonthAgo)
                .reduce((sum, [, count]) => sum + count, 0)
            }))
            .filter(user => user.score > 0)
            .sort((a, b) => b.score - a.score);
          break;
        default: // total
          sortedUsers = Object.values(users)
            .map(user => ({
              ...user,
              score: user.totalCount
            }))
            .sort((a, b) => b.score - a.score);
      }

      rankingContent.innerHTML = '';
      
      if (sortedUsers.length === 0) {
        rankingContent.innerHTML = `
          <div class="text-center py-8">
            <i class="fas fa-bell text-gray-400 text-4xl mb-4"></i>
            <p class="text-gray-500 text-lg">暂无修行者记录</p>
            <p class="text-gray-400 text-sm mt-2">快去敲击木鱼积累功德吧！</p>
          </div>
        `;
        return;
      }

      sortedUsers.forEach((user, index) => {
        const rankItem = document.createElement('div');
        rankItem.className = 'rank-item flex items-center justify-between p-4 mb-3 bg-gray-50 rounded-xl shadow-sm hover:shadow-md transition-all hover:bg-white';
        rankItem.innerHTML = `
          <div class="flex items-center">
            <div class="rank-number w-10 h-10 rounded-full flex items-center justify-center text-white font-bold mr-4 shadow">
              ${index + 1}
            </div>
            <div>
              <div class="font-bold text-gray-800">${user.name}</div>
              <div class="text-sm text-gray-600">第${user.level}重境界</div>
            </div>
          </div>
          <div class="text-right">
            <div class="font-bold text-purple-600 text-xl">${type === 'total' ? user.totalCount : user.score}</div>
            <div class="text-xs text-gray-500">功德点</div>
          </div>
        `;
        rankingContent.appendChild(rankItem);
      });
    }

    // 键盘快捷键
    function handleKeyPress(event) {
      // 空格键或回车键敲击木鱼
      if ((event.code === 'Space' || event.code === 'Enter') && !gameSection.classList.contains('hidden')) {
        event.preventDefault();
        handleKnock();
      }
      
      // ESC键关闭排行榜
      if (event.code === 'Escape' && !rankingModal.classList.contains('hidden')) {
        rankingModal.classList.add('hidden');
      }
    }

    // 初始化事件监听器
    document.getElementById('guest-login').addEventListener('click', () => {
      const guestName = `修行者${Math.floor(Math.random() * 10000)}`;
      handleLogin(guestName);
    });

    document.getElementById('account-login').addEventListener('click', () => {
      showSection(loginForm);
      document.getElementById('username').focus();
    });

    document.getElementById('submit-login').addEventListener('click', () => {
      const username = document.getElementById('username').value;
      handleLogin(username);
    });

    document.getElementById('username').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const username = document.getElementById('username').value;
        handleLogin(username);
      }
    });

    document.getElementById('back-to-auth').addEventListener('click', () => {
      showSection(authSection);
    });

    knockBtn.addEventListener('click', handleKnock);
    woodenFishContainer.addEventListener('click', handleKnock);

    viewRankingBtn.addEventListener('click', () => {
      rankingModal.classList.remove('hidden');
      showRanking('total');
    });

    closeRankingBtn.addEventListener('click', () => {
      rankingModal.classList.add('hidden');
    });

    // 点击模态框背景关闭
    rankingModal.addEventListener('click', (e) => {
      if (e.target === rankingModal) {
        rankingModal.classList.add('hidden');
      }
    });

    logoutBtn.addEventListener('click', handleLogout);

    rankingTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        rankingTabs.forEach(t => {
          t.classList.remove('active', 'bg-gradient-to-r', 'from-blue-500', 'to-blue-600', 'text-white');
          t.classList.add('bg-white', 'text-gray-700', 'hover:bg-gray-100');
        });
        tab.classList.add('active', 'bg-gradient-to-r', 'from-blue-500', 'to-blue-600', 'text-white');
        tab.classList.remove('bg-white', 'text-gray-700', 'hover:bg-gray-100');
        showRanking(tab.dataset.type);
      });
    });

    // 添加键盘事件监听
    document.addEventListener('keydown', handleKeyPress);

    // 页面加载时检查是否有已登录用户
    window.addEventListener('load', () => {
      const currentUser = getCurrentUser();
      if (currentUser) {
        showSection(gameSection);
        updateUserInfo();
      } else {
        showSection(authSection);
      }
      
      // 预加载音效
      initAudio();
    });

    // 防止页面意外关闭的提示
    window.addEventListener('beforeunload', (e) => {
      if (!gameSection.classList.contains('hidden')) {
        e.preventDefault();
        e.returnValue = '确定要离开吗？您的修行数据会自动保存。';
      }
    });

    // 添加触摸设备支持
    let touchStartY = 0;
    woodenFishContainer.addEventListener('touchstart', (e) => {
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    woodenFishContainer.addEventListener('touchend', (e) => {
      const touchEndY = e.changedTouches[0].clientY;
      if (Math.abs(touchEndY - touchStartY) < 10) {
        handleKnock(e);
      }
    }, { passive: true });
  </script>
</body>
</html>
