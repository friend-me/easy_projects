
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>敲木鱼小游戏</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .wooden-fish {
      transition: transform 0.1s ease-in-out;
    }
    .wooden-fish:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <header class="w-full max-w-4xl mb-6 text-center">
    <h1 class="text-4xl font-bold text-white drop-shadow-md">敲木鱼小游戏</h1>
    <p class="text-white mt-2">敲击木鱼，积累功德，提升等级，查看排行榜！</p>
  </header>

  <main class="w-full max-w-4xl bg-white rounded-xl shadow-xl p-6">
    <!-- 登录/游客模式选择 -->
    <div id="auth-section" class="mb-6">
      <h2 class="text-2xl font-semibold mb-4">选择登录方式</h2>
      <div class="flex flex-col md:flex-row gap-4">
        <button id="guest-login" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg flex-1 transition">游客模式</button>
        <button id="account-login" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg flex-1 transition">登录账号</button>
      </div>
    </div>

    <!-- 登录表单 -->
    <div id="login-form" class="hidden mb-6">
      <h2 class="text-2xl font-semibold mb-4">登录/注册</h2>
      <input type="text" id="username" placeholder="请输入用户名" class="w-full p-2 border border-gray-300 rounded mb-2">
      <button id="submit-login" class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded w-full transition">确认登录</button>
      <button id="back-to-auth" class="mt-2 text-blue-500 hover:underline">返回选择</button>
    </div>

    <!-- 游戏主界面 -->
    <div id="game-section" class="hidden text-center">
      <h2 class="text-2xl font-semibold mb-2">欢迎，<span id="player-name" class="text-purple-600"></span></h2>
      <p class="text-lg mb-4">当前等级：<span id="player-level" class="font-bold">1</span> | 总敲击次数：<span id="total-count" class="font-bold">0</span></p>
      
      <div class="my-6">
        <img src="https://picsum.photos/200/200?image=1062" alt="木鱼图像" class="wooden-fish mx-auto cursor-pointer" id="wooden-fish-img">
      </div>
      
      <div class="mb-4">
        <button id="knock-btn" class="bg-red-500 hover:bg-red-600 text-white py-3 px-6 rounded-full text-xl font-bold shadow-lg transition">敲击木鱼</button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
        <button id="view-ranking" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded transition">查看排行榜</button>
        <button id="logout-btn" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded transition">退出登录</button>
      </div>
    </div>

    <!-- 排行榜弹窗 -->
    <div id="ranking-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
      <div class="bg-white rounded-xl shadow-2xl w-11/12 max-w-2xl p-6 relative">
        <button id="close-ranking" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
        <h2 class="text-2xl font-bold mb-4">排行榜</h2>
        <div class="mb-4 flex space-x-2">
          <button class="ranking-tab active px-4 py-2 bg-blue-500 text-white rounded" data-type="total">总榜</button>
          <button class="ranking-tab px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded" data-type="daily">日榜</button>
          <button class="ranking-tab px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded" data-type="weekly">周榜</button>
          <button class="ranking-tab px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded" data-type="monthly">月榜</button>
        </div>
        <div id="ranking-content" class="h-64 overflow-y-auto">
          <!-- 动态加载排行榜内容 -->
        </div>
      </div>
    </div>
  </main>

  <footer class="mt-8 text-white text-center">
    <p>© 2026 敲木鱼小游戏 - 积累功德，静心修行</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
